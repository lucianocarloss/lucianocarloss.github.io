<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <audio id="music" >
        <source id="audio1" src="sound/Geração_Bem_Aventurada.mp3" type="audio/mp3">
        <!-- <source src="sound/audio2.mp3" type="audio/mp3"> -->
    </audio>
<div class="container">
    <div class="control">
            <div class="timemusic">
                <div>
                    <input id="timing" ontouchend="setTiming()" onclick="setTiming()" type="range" min="0" value="0" max="345">
                </div>
                <div class="time-music">

                </div>
            </div>
        <img class="btn" onclick="back()" src="./assets/back.png">
        <img class="btn" onclick="play()" src="./assets/play.png">
        <img class="btn" onclick="pause()" src="./assets/pause.png">
        <img class="btn" onclick="next()" src="./assets/front.png">
    </div>
</div>
<script src="./script/script.js"></script>
</body>
</html>
